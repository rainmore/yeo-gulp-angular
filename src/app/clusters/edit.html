<h2 ng-if="ctrl.data.id != null">Edit Cluster</h2>
<h2 ng-if="ctrl.data.id == null">Add Cluster</h2>
<form class="form-horizontal" novalidate >
  <fieldset>
    <div class="form-group" ng-if="ctrl.data.id != null">
      <label class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{ctrl.data.id}}</p>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="ctrl.data.name" id="name" maxlength="255" required />
      </div>
    </div>
    <div class="form-group">
      <label for="zone" class="col-sm-2 control-label">Zone: </label>
      <div class="col-sm-10">
        <select id="zone" required class="form-control" ng-options="item for item in ctrl.zones" ng-model="ctrl.data.zone">
          <option value="">-- Select Zone --</option>
        </select>
      </div>
    </div>
    <div class="form-group" ng-if="ctrl.data.id != null">
      <label class="col-sm-2 control-label">Created Date</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{ctrl.data.createdDate}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">&nbsp;</label>
      <div class="col-sm-10">
        <button class="btn btn-primary" ng-click="ctrl.save(ctrl.data)">Save</button>
        <button class="btn btn-primary" ng-click="ctrl.reset()">Reset</button>
      </div>
    </div>
  </fieldset>
</form>
