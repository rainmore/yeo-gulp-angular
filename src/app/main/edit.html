<div class="container">

  <div>
    <acme-navbar creationDate="ctrl.creationDate" />
  </div>

  <form class="form-horizontal">
    <fieldset>
      <legend>APP Certificate</legend>
      <div class="form-group">
        <label class="col-sm-2 control-label">Build</label>
        <div class="col-sm-10">
          <p class="form-control-static">Server: AU1</p>
          <p class="form-control-static">Name: stage72</p>
        </div>
      </div>
      <div class="form-group">
        <label for="certificate" class="col-sm-2 control-label">Certificate: </label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" name="certificate" id="certificate" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">&nbsp;</label>
        <div class="col-sm-10">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-primary" type="reset">Reset</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>
